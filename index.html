<body>
    <div class="container">
        <header>
            <span class="sub-title">디데이 카운터</span>
            <h1 id="main-title">나만의 디데이 카운트다운</h1>
        </header>

        <main>
            <div class="input-bar">
                <div class="input-group">
                    <span class="icon">✏️</span>
                    <input type="text" id="event-name" placeholder="디데이 제목 (예: 시험, 여행)" autocomplete="off">
                </div>
                <div class="divider"></div>
                <div class="input-group">
                    <span class="icon">📅</span>
                    <input type="datetime-local" id="target-date">
                </div>
                <button id="set-btn">설정 <span class="arrow">→</span></button>
            </div>

            <div id="countdown">
                <div class="card">
                    <div class="card-inner">
                        <span id="days">0</span>
                        <span class="label">일</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <span id="hours">00</span>
                        <span class="label">시간</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <span id="minutes">00</span>
                        <span class="label">분</span>
                    </div>
                </div>
                <div class="card active">
                    <div class="top-bar"></div>
                    <div class="card-inner">
                        <span id="seconds">00</span>
                        <span class="label">초</span>
                    </div>
                </div>
            </div>

            <div id="message" class="hidden"></div>

            <p class="quote">“작은 진전이 모여 큰 결과를 만듭니다.”</p>
        </main>
    </div>

    <div class="floating-menu">
        <button class="menu-btn" id="bg-toggle" aria-label="배경 변경">🖼️</button>
        <button class="menu-btn" id="theme-toggle" aria-label="다크 모드">🌙</button>
        <button class="menu-btn" id="settings-btn" aria-label="설정">⚙️</button>
    </div>

    <canvas id="confetti"></canvas>
    <script src="script.js"></script>
</body>

</html>
